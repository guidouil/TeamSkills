<template name="header">
  <div class="ui top fixed borderless massive violet inverted icon menu">
    <div class="ui container">
      <a class="header item" href="/">Team<span class="no-bold">Skills</span></a>
      {{#if currentUser}}
        <a class="item" href="/">
          <i class="student icon"></i>
        </a>
        <a class="item" href="/">
          <i class="tag icon"></i>
        </a>
        <a class="item" href="/profile">
          <i class="user icon"></i>
        </a>
        <a class="item" href="/">
          <i class="search icon"></i>
        </a>
      {{/if}}
      <div class="right menu">
        {{#if currentUser}}
          <a class="item" href="" id="logOut">
            <i class="power icon"></i>
          </a>
        {{else}}
          <a class="item" href="/sign-in">
            <i class="user icon"></i>
          </a>
        {{/if}}
      </div>
    </div>
  </div>
</template>
